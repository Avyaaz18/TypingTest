<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project | Typing Test</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="time-mode-section center" id="time-mode">
    <div class="time-mode-wrapper">
      <div>
        <h1 class="head">Beat the Time</h1>
      </div>
      <div class="result">
        <div>
          <div class="result-data" id="timer-wpm">0</div>
          <div class="result-head">words/min</div>
        </div>
        <div>
          <div class="result-data" id="timer-cpm">0</div>
          <div class="result-head">chars/min</div>
        </div>
        <div>
          <div class="result-data" id="timer-accuracy">0</div>
          <div class="result-head">% accuracy</div>
        </div>
      </div>

      <div class="timer min1 timer-adjust">
        <span class="min" id="timer-minute">01</span>
        <span>:</span>
        <span class="sec" id="timer-second">00</span>
      </div>

      <p class="p-text ">Your typing challenge text will appear here. Start typing to begin the test!
      </p>

      <textarea class="type-area" name="type-area" id="type-area"
        placeholder="Click here and start typing to begin your test..." cols="30" rows="10"></textarea>

      <div class="error-div">
        <div class="error-bundle"></div>
      </div>

      <div class="btn-container">
        <button class="btn reset-time-mode" type="reset">Reset Test</button>
      </div>
    </div>
  </section>

  <div class="showbox" style="visibility: collapse;">
    <div class="loader">
      </svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
